<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulário PHP</title>
</head>
<body>

    <h1>Trabalhando com dados de formulários</h1>
    <hr>

    <form action="processa-post.php" method="post">
        <fieldset>
            <legend>Preencha os campos abaixo</legend>

            <p>
                <label for="nome">Nome:</label> <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </p>

            <p>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </p>

            <p>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            </p>

            <button type="submit" id="enviar" name="enviar">Enviar</button>
        </fieldset>
        
    </form>




    
</body>
</html>
